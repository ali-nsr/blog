{% load static %}
{% load thumbnail %}

<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="{% url 'signalsafar:home' %}" class="brand-link">
        <img src="{% static 'img/FAV-icon.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <span class="brand-text">سیگنال سفر</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">

                {% thumbnail user.profile_image "200x200" crop="center" as img %}
                    <img src="{{ img.url }}" class="img-circle elevation-2" alt="{{ user.email }}">
                {% endthumbnail %}
            </div>
            <div class="info">
                <a href="#" class="d-block">
                    {% if user.get_full_name %}
                    {{ user.get_full_name }}
                    {% else %}
                    {{ user.username }}
                    {% endif %}
                </a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-item">
                    <a href="{% url 'account:profile' %}" class="nav-link">
                        <i class="nav-icon fas fa-th"></i>
                        <p>
                            پروفایل کاربر
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'password_change' %}" class="nav-link">
                        <i class="nav-icon fas fa-th"></i>
                        <p>
                            تغییر گذرواژه
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'account:profile_image' %}" class="nav-link">
                        <i class="nav-icon fas fa-th"></i>
                        <p>
                            تصویر پروفایل
                        </p>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
